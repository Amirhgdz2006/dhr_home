services:
  mongo:
    image: mongo:6.0
    container_name: dhr_mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dhr --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: dhr_backend
    restart: unless-stopped
    env_file:
      - apps/backend/.env
    ports:
      - "1338:1338"
    volumes:
      - ./apps/backend/uploads:/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1338/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_BACKEND_URL: http://localhost:1338
        VITE_TEST_API_URL: http://localhost:1338/api/data
        VITE_PORT: 3000
        VITE_HOST: 0.0.0.0
    container_name: dhr_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  mongo-data: